{% if chart %}
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    {% with element_id=chart.get_element_id %}

        <script type="text/javascript">
            (function () {
                google.load('visualization', '1');   // Don't need to specify chart libraries!

                google.setOnLoadCallback(drawVisualization);

                function drawVisualization() {
                    var wrapper = new google.visualization.ChartWrapper({{ chart.get_chart_wrapper_data_as_json|safe }});
                    wrapper.draw();
                }
            })()
        </script>
        <div class="django-charting django-charting-chart" id="{{ element_id }}"></div>
    {% endwith %}
{% endif %}
